<html>
  <head>
    <title>Tax Calculator</title>
    <style>
      #tax-calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      input[type="text"], input[type="submit"] {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
      
      input[type="submit"] {
        background-color: lightblue;
        border: none;
        cursor: pointer;
      }
      
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="tax-calculator">
      <h2>Tax Calculator</h2>
      <label for="income">Income:</label>
      <input type="text" id="income" name="income">
      <input type="submit" value="Calculate" onclick="calculateTax()">
      <div id="result"></div>
    </div>
    
    <script>
      function calculateTax() {
        var income = parseInt(document.getElementById("income").value);
        var tax = 0;
        
        if (income <= 250000) {
          tax = 0;
        } else if (income <= 500000) {
          tax = (income - 250000) * 0.05;
        } else if (income <= 1000000) {
          tax = (income - 500000) * 0.2 + 12500;
        } else {
          tax = (income - 1000000) * 0.3 + 112500;
        }
        
        document.getElementById("result").innerHTML = "Your tax is: " + tax;
      }
    </script>
  </body>
</html>
